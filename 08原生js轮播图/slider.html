<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.min.css">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <div class="slide">
            <li class="item1">
                <h1>SLIDE #1</h1>
                <p>Sub-title #1</p>
                <i class="fa fa-image"></i>
            </li>
            <li class="item2">
                <h1>SLIDE #2</h1>
                <p>Sub-title #2</p>
                <i class="fa fa-image"></i>
            </li>

            <li class="item3">
                <h1>SLIDE #3</h1>
                <p>Sub-title #3</p>
                <i class="fa fa-gears"></i>
            </li>
            <li class="item4">
                <h1>SLIDE #4</h1>
                <p>Sub-title #4</p>
                <i class="fa fa-gears"></i>
            </li>
            <li class="item5">
                <h1>SLIDE #5</h1>
                <p>Sub-title #5</p>
                <i class="fa fa-sliders"></i>
            </li>
            
        </div>
        <div class="control">
            <span class="left"><i class="fa fa-arrow-left"></i> </span>
            <span class="right"><i class="fa fa-arrow-right"></i></span>
        </div>

    </div>
    <script>
        var left=document.querySelector('.header .control .left')
        var right=document.querySelector('.header .control .right')
        var slide=document.querySelector('.header .slide')
        

        function nextPic() {
            var lis=document.querySelectorAll('.header .slide li')
            lis[0].style.marginLeft='-500px'
            
            setTimeout(function () {
                slide.appendChild(lis[0])
                lis[0].style.marginLeft='0'
            },1000)
            
        }

        right.onclick=function(){
            nextPic()
        }

        function prePic() {
            var lis=document.querySelectorAll('.header .slide li')
            slide.insertBefore(lis[4],lis[0])
            lis[4].style.marginLeft='-500px'
            setTimeout(function () {
            
                lis[4].style.marginLeft='0'
            },10)

        }
        left.onclick=function(){
            prePic()
        }


    </script>
    
</body>

</html>
