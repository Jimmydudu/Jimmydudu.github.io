<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500">

    </canvas>
    <style>
        #canvas{
            margin: 0 auto;
            background: #eeeeee;
        }
    </style>
</body>
<script>
      /** @type {HTMLCanvasElement} */

      //身体
      var canvas=document.getElementById('canvas')
      var ctx = canvas.getContext('2d')
      ctx.rect(120,150,200,200)
      ctx.fillStyle='green'
      ctx.fill()

      //头部
      ctx.beginPath()
      ctx.arc(220 ,140,100,0,-1*Math.PI,true)
      ctx.strokeStyle='green'
      ctx.fill()

      //眼睛
      ctx.beginPath()
      ctx.arc(180 ,100,10,0,2*Math.PI)
      ctx.fillStyle='white'
      ctx.fill()

      ctx.beginPath()
      ctx.arc(260 ,100,10,0,2*Math.PI)
      ctx.fillStyle='white'
      ctx.fill()

      //触角
      ctx.beginPath()
      ctx.moveTo(170,60)
      ctx.lineTo(150,20)
      ctx.lineWidth=5
      ctx.lineCap = "round"
      ctx.stroke()

      ctx.beginPath()
      ctx.moveTo(270,60)
      ctx.lineTo(290,20)
      ctx.lineWidth=5
      ctx.lineCap = "round"
      ctx.stroke()

      //左右手
      ctx.beginPath()
      ctx.moveTo(70,180)
      ctx.lineTo(70,300)
      ctx.lineWidth=40
      ctx.lineCap = "round"
      ctx.stroke()

      ctx.beginPath()
      ctx.moveTo(370,180)
      ctx.lineTo(370,300)
      ctx.lineWidth=40
      ctx.lineCap = "round";
      ctx.stroke()

      //肚子
      ctx.beginPath()
      ctx.moveTo(140,350)
      ctx.lineTo(300,350)
      ctx.lineWidth=40
      ctx.lineCap = "round";
      ctx.stroke()

      //脚
      ctx.beginPath()
      ctx.moveTo(180,350)
      ctx.lineTo(180,450)
      ctx.lineWidth=40
      ctx.lineCap = "round";
      ctx.stroke()

      ctx.beginPath()
      ctx.moveTo(260,350)
      ctx.lineTo(260,450)
      ctx.lineWidth=40
      ctx.lineCap = "round";
      ctx.stroke()
      

</script>
</html>
